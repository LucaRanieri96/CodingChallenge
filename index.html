<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>CodingChallengeLR</title>
  </head>

    <!-- Contenitore trasparente del body -->

      <header>

          <button type="button" name="button">spengi luci</button>
        </div>
      </nav>
      <!-- sezioni del corpo principale -->
      <section>
        <br>
        <div>
          <input type="checkbox">
          <span class="nomeutente">Monopattino Gino22</span>
        </div>
        <div class="informazioni">
          <span>&#10236;via Barberinese-a 200km da te</span>
        </div>
        <div class="informazioni">
          <span>stato carica:</span>
        </div>
        <div class="carica50">
        </div>
      </section>
      <!-- seconda sezione -->
      <section>
        <br>
        <div>
          <input type="checkbox">
          <span class="nomeutente">Monopattino Mike24</span>
        </div>
        <div class="informazioni">
          <span>&#10236;via Palagetta-a 400km da te</span>
        </div>
        <div class="informazioni">
          <span>stato carica:</span>
        </div>
        <div class="carica75">
        </div>
      </section>
      <!-- terza sezione -->
      <section>
        <br>
        <div>
          <input type="checkbox">
          <span class="nomeutente">Monopattino Frank77</span>
        </div>
        <div class="informazioni">
          <span>&#10236;via saliscendi-a 8 anni-luce da te</span>
        </div>
        <div class="informazioni">
          <span>stato carica:</span>
        </div>
        <div class="carica25">
        </div>
      </section>

    </div>
  </body>
</html>
